runtime: java17
instance_class: F4_1G
automatic_scaling:
  min_idle_instances: automatic
  max_idle_instances: 1
  min_pending_latency: automatic
  max_pending_latency: 0.030s
  max_instances: 1
entrypoint: java -jar -Dspring.profiles.active=prod gedcom-analyzer-0.2.1-SNAPSHOT.jar
env_variables:
  CLOUD_SQL_INSTANCE: ""
  CLOUD_SQL_USER: ""
  CLOUD_SQL_PASS: ""
