# DB configuration #
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Logging configuration #
logging.level.org.folg.gedcom=ERROR

# Server port for SSL connections #
server.port=8443

# SSL configuration #
server.ssl.enabled=true
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/gedcom-analyzer.p12
# The password used to generate the certificate
server.ssl.key-store-password=124578Genea.azul
# The alias mapped to the certificate
server.ssl.key-alias=gedcom-analyzer
